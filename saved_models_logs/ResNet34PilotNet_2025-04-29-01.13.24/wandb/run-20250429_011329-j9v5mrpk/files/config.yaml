_wandb:
    value:
        cli_version: 0.19.10
        m: []
        python_version: 3.8.20
        t:
            "1":
                - 1
                - 41
                - 55
            "2":
                - 1
                - 41
                - 55
            "3":
                - 2
                - 13
                - 16
                - 23
                - 55
            "4": 3.8.20
            "5": 0.19.10
            "8":
                - 5
            "12": 0.19.10
            "13": linux-x86_64
augmentation:
    value:
        add_blur: true
        add_noise: false
        add_shadow: false
        adjust_brightness: false
        augment_data: false
        augment_prob: 0.05
        blur_range: 5
        brightness_range: 0.05
        horizontal_flip: false
        horizontal_rotate: false
        horizontal_shift: true
        noise_range: 0.02
        shadow_range: 0.1
        steering_rotate_factor: 0.2
        steering_shift_factor: 0.2
dataset:
    value:
        behavior_lists:
            cmd_0:
                branch_multi: 1
                list:
                    - lane_bay_pass
                    - roundabout_straight
                    - intersection_lane_following
                    - startpoint_out
                    - startpoint_in
                    - carpark_pass
                    - roundabout_right_turn
                    - lane_empty_bay
                    - lane_empty_bay_first_half
                    - lane_empty_bay_second_half
                    - pullout
                main_div: 1
            cmd_1:
                branch_multi: 1
                list:
                    - pullin
                    - roundabout_turn_around_to_office
                    - intersection_turn_around_to_office
                    - startpoint_out
                    - startpoint_in
                    - carpark_entry
                    - roundabout_right_turn
                    - pullin_stops
                    - carpark_left_turn_in
                    - carpark_left_turn_out
                main_div: 10
            cmd_2:
                branch_multi: 1
                list:
                    - reverse
                    - roundabout_turn_around_to_beach
                    - intersection_turn_around_to_beach
                    - startpoint_out
                    - startpoint_in
                    - carpark_entry
                    - roundabout_right_turn
                    - pullout_stops
                    - reverse_manual
                    - carpark_left_turn_in
                    - carpark_left_turn_out
                main_div: 10
            cmd_3:
                branch_multi: 1
                list:
                    - carpark_dualsteering
                    - cul_de_sac_dualsteering
                main_div: 10
            main:
                list:
                    - lane_following
        dataset_idx_list:
            - 2
            - 3
            - 4
            - 5
        dataset_mapping:
            "0": CIL_Dual_Cam_Stage1
            "1": CIL_Dual_Cam_Stage2
            "2": CIL_Dual_Cam_Stage2_B
            "3": three_roundabouts_front_cam_only
            "4": CIL_Dual_Cam_Stage2_First_Half
            "5": CIL_Dual_Cam_Stage2_Second_Half
        shuffle: true
        sorted_data_path: /media/sim/data/eglinton_datasorting_dual/sorted_eglinton_data
model:
    value:
        compile:
            loss:
                - mae
                - mae
            loss_weights:
                - 1
                - 1
            metrics:
                - mae
                - mae
            optimizer:
                learning_rate: "1e-5"
                type: Adam
        name: ResNet34PilotNet
        pretrained: true
        trainable: true
        training: true
training:
    value:
        batch_size: 4
        callbacks:
            - filepath: ResNet34PilotNet.pt
              mode: min
              monitor: val_loss
              save_best_only: true
              save_freq: epoch
              type: ModelCheckpoint
              verbose: 0
            - mode: min
              monitor: val_loss
              patience: 3
              type: EarlyStopping
              verbose: 0
            - factor: 0.5
              min_lr: "5e-7"
              monitor: val_loss
              patience: 1
              type: ReduceLROnPlateau
              verbose: 2
            - histogram_freq: 1
              log_dir: logs
              type: TensorBoard
              update_freq: epoch
              write_graph: true
              write_images: true
        checkpoint_lr: 0
        cmd_list:
            - cmd_0
        epochs: 10
        load_checkpoint: false
        random_seed: 42
        save_model_dir: saved_models_logs
        shuffle: true
        test_coeff: 1
        train_coeff: 0.01
        train_ratio: 0.8
        valid_coeff: 0.01
        valid_ratio: 0.1
wandb:
    value:
        log_dir: logs
        mode: online
        name: ResNet34PilotNet_run1
        project: eglinton_bus
        sync_tensorboard: true
